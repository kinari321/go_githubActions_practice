name: golang-ci

on:
  push:
    paths-ignore:
      - README.md
      - Dockerfile
      - docker-compose.yml
  pull_request:
    paths-ignore:
      - README.md
      - Dockerfile
      - docker-compose.yml

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    # - name: Run go mod download
    #   run: go mod init
    # - name: Get dependencies
    #   run: go get ./...

    - name: Test code
      run: go test -v ./...
